<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPON Troubleshooter</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f0f2f5; }
        h1 { text-align: center; color: #333; }
        #chat-container { border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; height: 60vh; }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; background-color: #fff; border-bottom: 1px solid #eee; }
        .message { margin-bottom: 15px; display: flex; }
        .user-message { justify-content: flex-end; }
        .assistant-message { justify-content: flex-start; }
        .user-message .bubble { background-color: #007bff; color: white; border-radius: 20px 20px 5px 20px; padding: 10px 15px; max-width: 70%; }
        .assistant-message .bubble { background-color: #e9e9eb; color: #333; border-radius: 20px 20px 20px 5px; padding: 10px 15px; max-width: 70%; }
        #input-area { padding: 15px; border-top: 1px solid #eee; display: flex; }
        #user-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; font-size: 16px; margin-right: 10px; }
        #user-input:focus { outline: none; border-color: #007bff; }
        button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 20px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>GPON Troubleshooting Assistant ðŸ¤–</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
    </div>
    <form id="chat-form">
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button type="submit">Send</button>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            // conversationHistory is now initialized by the first API call
            let conversationHistory = []; 

            function addMessageToChat(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                const bubbleDiv = document.createElement('div');
                bubbleDiv.classList.add('bubble');
                bubbleDiv.textContent = text;
                messageDiv.appendChild(bubbleDiv);
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Function to load the initial greeting
            async function loadInitialGreeting() {
                try {
                    const response = await fetch('/api/initial-message/', { method: 'GET' });
                    const data = await response.json();

                    if (response.ok) {
                        addMessageToChat(data.message, 'assistant');
                        conversationHistory = data.history; // Initialize history with the greeting
                    } else {
                        // Handle the 500 or 404/405 error response from the server
                        console.error('Initial message error:', data.error);
                        addMessageToChat(`Error loading assistant: ${data.error}`, 'assistant');
                    }
                } catch (error) {
                    console.error('Network error during initial load:', error);
                    addMessageToChat('Network error: Cannot connect to the server/assistant.', 'assistant');
                }
            }

            // Load the initial greeting when the page is ready
            loadInitialGreeting();

            // Chat form submission logic
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = userInput.value;
                if (!message) return;

                // Add user message to UI
                addMessageToChat(message, 'user');
                userInput.value = ''; // Clear input immediately

                // Send message to the API
                try {
                    const response = await fetch('/api/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken') // Django's CSRF token
                        },
                        // Send the current history and the new message
                        body: JSON.stringify({ message: message, history: conversationHistory })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Add assistant response to UI
                        addMessageToChat(data.message, 'assistant');
                        conversationHistory = data.history; // Update history with the new turn
                    } else {
                        console.error('API Error:', data.error);
                        addMessageToChat(`Server Error: ${data.error}`, 'assistant');
                    }
                    
                } catch (error) {
                    console.error('Network Error:', error);
                    addMessageToChat('Sorry, a network error occurred. Please check your connection.', 'assistant');
                }
            });

            // Function to get CSRF token from cookie
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
